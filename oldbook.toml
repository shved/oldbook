# Helix color scheme almost copied 1 to 1 from the Vim colorscheme oldbook. Original schema is in the bottom of file. 

type = { fg = "type", modifiers = ["bold"] }
constant = "constant"
number = "constant"
string = "constant"
comment = "comment"
variable = "constant"
"variable.builtin" = "constant"
"variable.parameter" = "constant"
"variable.property" = "constant"
punctuation = "delim"
"punctuation.delimiter" = "delim"
"punctuation.bracket" = "delim"
keyword = { fg = "type", modifiers = ["bold"] }
operator = { fg = "type", modifiers = ["bold"] }
function = { fg = "type", modifiers = ["bold"] }
"function.builtin" = { fg = "type", modifiers = ["bold"] }
"function.macro" = { fg = "type", modifiers = ["bold"] }
tag = { fg = "type", modifiers = ["bold"] }
namespace = "constant"
attribute = "constant"
constructor = { fg = "type", modifiers = ["bold"] }
module = { fg = "type", modifiers = ["bold"] }
special = "special"

"ui.background" = { bg = "bg" }
"ui.cursor" = { bg = "fg" }
"ui.cursor.match" = "match"
"ui.cursor.insert" = { bg = "fg" }
"ui.cursor.select" = { fg = "bg", bg = "incselbg" }
"ui.linenr" = "comment"
"ui.linenr.selected" = "selbg"
"ui.statusline" = { fg = "statusfg", bg = "comment" }
"ui.statusline.inactive" = { fg = "delim", bg = "comment" }
"ui.popup" = { fg = "snow", bg = "dim" }
"ui.window" = { fg = "snow", bg = "dim" }
"ui.help" = { fg = "snow", bg = "dim" }
"ui.text" = "fg"
"ui.text.focus" = { fg = "comment", bg = "incselbg" }
"ui.menu" = { fg = "statusfg", bg = "bg" }
"ui.menu.selected" = { fg = "statusfg", bg = "comment" }
"ui.selection" = { fg = "comment", bg = "statusfg" }
"ui.virtual.whitespace" = "statusfg"
"ui.virtual.ruler" = { bg = "statusfg" }
"ui.virtual.inlay-hint" = { fg = "statusfg", modifiers = ["italic"] }

hint = "delim"
info = "fg"
warning = "accent"
error = "error"

"diagnostic.hint" = "delim"
"diagnostic.info" = { fg = "fg", modifiers = ["bold"], underline = { color = "fg" } }
"diagnostic.warning" = { fg = "accent", modifiers = ["bold"], underline = { color = "accent" } }
"diagnostic.error" = { fg = "bg", bg = "error"}
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { modifiers = ["crossed_out"] }

"diff.plus"  = "dir"
"diff.delta" = "incselbg"
"diff.minus" = "error"

"ui.statusline.normal" = { bg = "incselbg" }
"ui.statusline.insert" = { bg = "dir" }
"ui.statusline.select" = { bg = "error" }

