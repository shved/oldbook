[palette]
bg       = "#3c4855"
fg       = "#ebeae9"
comment  = "#616c72"
constant = "#999083"
type     = "#a5a6a4"
special  = "#a18069"
delim    = "#899ba6"
error    = "#db6c6c"
accent   = "#3ba2cc"
selbg    = "#ddd668"
incselbg = "#d5bc02"
dir      = "#5bb899"
visual   = "#87d7ff"
statusfg = "#c5d4dd"
match    = "#3ba2cc"
dim      = "#333333"

